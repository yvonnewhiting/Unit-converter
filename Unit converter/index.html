<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Karla:wght@400;700&display=swap" rel="stylesheet">
         <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id = "top-container"> 
            <h1>Metric/Imperial Unit Converter</h1>
            <div id = "unit-box">
                <input type= number id = "input-number">
                </div>
            <button id = "convert-btn" >Convert</button>
        </div>
        <div id = "conversion-container">
            <div id = "conversion">
                <h4> Length(Meter/Feet)</h4>
               <p id="length-el">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
            </div>
            <div id = "conversion">
                <h4> Volume(Litres/Gallons)</h4>
              <p id="volume-el">0 litres = 0.000 gallons | 0 gallons = 0.000 litres</p>
            </div>
            <div id = "conversion">
            <h4> Mass(Kilograms/Pounds)</h4>
            <p id="mass-el">0 kilograms = 0.000 pounds | 0 pounds = 0.000 kilograms</p>
            </div>
            </div>
        <script src="index.js"></script>
    </body>
</html>
